<app-view id="FormFieldView">

    <div class="field-label">
        <view-param name="label"></view-param>
    </div>

    <div class="field-input">
        <view-param name="input"></view-param>

        <form-messages>
            <view-eval value="error.text"></view-eval>
        </form-messages>
    </div>
</app-view>
