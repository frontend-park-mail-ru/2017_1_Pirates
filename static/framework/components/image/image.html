<component-info id="Image" tag="image">

	<component-properties>
		<component-property name="src" default="" maps="img@src"></component-property>
		<component-property name="src" default="" maps="img@alt"></component-property>
		<component-property name="proportional" handler="proportionalChange" default="true"
							type="Boolean"></component-property>
	</component-properties>

	<component-view>
		<img src="" alt="">
	</component-view>

</component-info>
