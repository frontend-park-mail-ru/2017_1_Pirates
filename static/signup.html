<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project MOTION | Sign up</title>
	<link href="/css/general.css" rel="stylesheet">
	<link href="/css/brand-name/brand-name.css" rel="stylesheet">
	<link href="/css/header/header.css" rel="stylesheet">
	<link href="/css/header/__element/header__element.css" rel="stylesheet">
	<link href="/css/header/__logo/header__logo.css" rel="stylesheet">
	<link href="/css/auth-form/auth-form.css" rel="stylesheet">
	<link href="/css/auth-form/__group/auth-form__group.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<div class="header__logo header__element">
		<a href="/">Logo</a>
	</div>


	<div class="header__element">
		<a href="/login.html">Log in</a>
	</div>

	<div class="header__element">
		<a href="/signup.html">Sign up</a>
	</div>
</header>

<div class="layout">
	<div class="col-1 col_center col_medium">

		<form method="post" enctype="multipart/form-data">
			<div class="auth-form">
				<div class="auth-form__group">
					<div class="label">
						<label for="login-input">Login</label>
					</div>
					<div class="input">
						<input type="email" name="email" id="login-input">
					</div>
				</div>
				<div class="auth-form__group">
					<div class="label">
						<label for="session-email">Email</label>
					</div>
					<div class="input">
						<input type="email" name="email" id="session-email">
					</div>
				</div>
				<div class="auth-form__group">
					<div class="label">
						<label for="password-field">Password</label>
					</div>
					<div class="input">
						<input type="password" name="password" id="password-field">
					</div>
				</div>
				<div class="auth-form__group">
					<div class="label">
						<label for="conifrm-password-field">Confirmation password</label>
					</div>
					<div class="input">
						<input type="password" name="password" id="conifrm-password-field">
					</div>
				</div>
				<div class="auth-form__group">
					<div class="input">
						<button type="submit">Sign in</button>
					</div>
				</div>

			</div>
		</form>

	</div>
</div>

</body>
</html>
