<app-view id="BaseView">

	<view-row width="10">

			<div class="loading-container">
				<c-loading id="loading" class="network"></c-loading>

		</view-column>

		<view-column width="1" class="right-link">
			Right
		</view-column>
	</view-row>

</app-view>
