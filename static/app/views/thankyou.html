<app-view id="ThankYouView" inherits="BaseView">

	<view-row>
		<view-column></view-column>

		<view-column width="5">
			<div class="grand-or grand-center">ВЫ ЗАРЕГИСТРИРОВАЛИСЬ</div>
		</view-column>

		<view-column></view-column>
	</view-row>

	<view-include view="FormRowView">
		<c-info-box id="info" class="always-expands"
					text="Теперь вы можете войти в свой аккаунт.">
		</c-info-box>
	</view-include>

	<view-include view="FormRowView">
		<c-button id="login" text="Войти" inline="true">
		</c-button>
	</view-include>

</app-view>
