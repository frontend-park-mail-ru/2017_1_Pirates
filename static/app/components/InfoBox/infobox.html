<component-info id="InfoBox" tag="info-box">

	<component-properties>

		<component-property
				name="inputId"
				default=""
				handler="onInputIdChange"
		></component-property>

		<component-property
				name="placeholder"
				default=""
				maps="input@placeholder"
		></component-property>

	</component-properties>

	<component-view>
		<div class="info-box">
			Hey!<br>you got some errors i think<br><br><br><br><br>Fix please!
		</div>
	</component-view>

</component-info>
