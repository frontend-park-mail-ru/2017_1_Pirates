<component-info id="Link" tag="link">

	<component-properties>

		<component-property
				name="text"
				default=""
				maps=".link-txt@textContent"
		></component-property>

	</component-properties>

	<component-view class="with-padding">
		<view-row class="link-container">
			<span class="link-txt"></span>
		</view-row>
	</component-view>

</component-info>
