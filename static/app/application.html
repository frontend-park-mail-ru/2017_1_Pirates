<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>My Application</title>

	<!-- WebComponents polyfill -->
	<script src="/lib/webcomponentsjs/webcomponents-hi-sd-ce.js"></script>
	<!-- End WebComponents polyfill -->

	<!-- Main Framework -->
	<link rel="stylesheet" href="/framework/framework.css">
	<script src="/framework/modules/init.js"></script>
	<script src="/framework/modules/activity.js"></script>
	<script src="/framework/modules/view.js"></script>
	<script src="/framework/modules/component.js"></script>
	<script src="/framework/modules/route.js"></script>
	<script src="/framework/modules/animation.js"></script>
	<script src="/framework/modules/validator.js"></script>
	<script src="/framework/modules/network.js"></script>
	<script src="/framework/modules/locale.js"></script>
	<script src="/framework/framework.js"></script>
	<!-- End Main Framework -->

	<!-- Components -->
	<link rel="import" href="/framework/components/TestButton/button.html">
	<link rel="stylesheet" href="/framework/components/TestButton/button.css">
	<script src="/framework/components/TestButton/button.js"></script>

	<link rel="import" href="/framework/components/TestEditBox/editBox.html">
	<link rel="stylesheet" href="/framework/components/TestEditBox/editBox.css">
	<script src="/framework/components/TestEditBox/editBox.js"></script>

	<link rel="import" href="/app/components/Button/button.html">
	<link rel="stylesheet" href="/app/components/Button/button.css">
	<script src="/app/components/Button/button.js"></script>

    <link rel="import" href="/app/components/Input/input.html">
	<link rel="stylesheet" href="/app/components/Input/input.css">
	<script src="/app/components/Input/input.js"></script>

    <link rel="import" href="/app/components/Loading/loading.html">
	<link rel="stylesheet" href="/app/components/Loading/loading.css">
	<script src="/app/components/Loading/loading.js"></script>

	<link rel="import" href="/app/components/InfoBox/infobox.html">
	<link rel="stylesheet" href="/app/components/InfoBox/infobox.css">
	<script src="/app/components/InfoBox/infobox.js"></script>

	<link rel="import" href="/app/components/Link/link.html">
	<link rel="stylesheet" href="/app/components/Link/link.css">
	<script src="/app/components/Link/link.js"></script>
	<!-- End Components -->

	<!-- Animations -->
	<script src="/framework/animations/opacity.js"></script>
	<script src="/framework/animations/shift.js"></script>
	<!-- End Animations -->

	<!-- Validators -->
	<script src="/app/validators/validators.js"></script>
	<!-- End Validators -->

	<!-- Utils -->
	<script src="/app/utils/errorcodes.js"></script>
	<!-- End Utils -->

	<!-- Views -->
	<link rel="import" href="/app/views/blocks/_form-row.html">
	<link rel="import" href="/app/views/blocks/_form-wide-row.html">
	<link rel="import" href="/app/views/base.html">
	<link rel="import" href="/app/views/loading.html">
	<link rel="import" href="/app/views/main.html">
	<link rel="import" href="/app/views/game.html">
	<link rel="import" href="/app/views/login.html">
	<link rel="import" href="/app/views/signup.html">
	<link rel="import" href="/app/views/scores.html">
	<link rel="import" href="/app/views/logout.html">
	<!-- End Views -->

	<!-- Activities -->
	<script src="/app/activities/loading.js"></script>
	<script src="/app/activities/main.js"></script>
	<script src="/app/activities/game.js"></script>
	<script src="/app/activities/login.js"></script>
	<script src="/app/activities/signup.js"></script>
	<script src="/app/activities/scores.js"></script>
	<script src="/app/activities/logout.js"></script>
	<!-- End Activities -->

	<!-- Background -->
	<link rel="stylesheet" href="/app/styles/background.css">
	<link rel="stylesheet" href="/app/styles/common.css">
	<!-- End Background -->

</head>
<body>

	<app-inf>
		<app-backend url="*" swagger="/app/swagger.json"></app-backend>
		<app-locale url="/app/locale/ru-ru.json"></app-locale>

		<app-activities>
			<app-activity id="LoadingActivity" view="LoadingView" animation-enter="Opacity"
						  animation-leave="Opacity">
			</app-activity>
			<app-activity id="MainActivity" view="MainView" animation-enter="Shift"
						  animation-leave="Shift">
			</app-activity>
			<app-activity id="GameActivity" view="GameView" animation-enter="Shift"
						  animation-leave="Shift">
			</app-activity>
			<app-activity id="LoginActivity" view="LoginView" animation-enter="Shift"
						  animation-leave="Shift">
			</app-activity>
			<app-activity id="SignUpActivity" view="SignUpView" animation-enter="Shift"
						  animation-leave="Shift">
			</app-activity>
			<app-activity id="ScoresActivity" view="ScoresView" animation-enter="Shift"
						  animation-leave="Shift">
			</app-activity>
			<app-activity id="LogoutActivity" view="LogoutView" animation-enter="Shift"
						  animation-leave="Shift">
			</app-activity>
		</app-activities>

		<app-routing>
			<app-route id="RootRoute" activity="LoadingActivity" path="#"></app-route>
			<app-route id="MainRoute" activity="MainActivity" path="#main"></app-route>
			<app-route id="SinglePlayerRoute" activity="GameActivity#onSingle" path="#singleplayer"></app-route>
			<app-route id="MultiPlayerRoute" activity="GameActivity#onMulti" path="#multiplayer"></app-route>
			<app-route id="LoginRoute" activity="LoginActivity" path="#login"></app-route>
			<app-route id="SignUpRoute" activity="SignUpActivity" path="#signup"></app-route>
			<app-route id="ScoresRoute" activity="ScoresActivity" path="#scores"></app-route>
			<app-route id="LogoutRoute" activity="LogoutActivity" path="#logout"></app-route>
		</app-routing>
	</app-inf>

	<app-content></app-content>

	<div id="background"></div>

</body>
</html>
