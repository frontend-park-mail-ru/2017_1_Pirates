<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>My Application</title>

	<link rel="import" href="/app/views/first.html">
	<link rel="import" href="/app/views/second.html">

	<script src="/framework/framework.js"></script>
	<script src="/app/activities/first.js"></script>
	<script src="/app/activities/second.js"></script>

</head>
<body>

	<app-inf>
		<app-activities>
			<app-activity id="FirstActivity" view="FirstView"></app-activity>
			<app-activity id="SecondActivity" view="SecondView"></app-activity>
		</app-activities>

		<app-routing>
			<app-route id="SayHiRoute" activity="FirstActivity#sayHi" path="#hello__<name>__<age=34>"></app-route>
			<app-route id="SecondRoute" activity="SecondActivity" path="#second"></app-route>
			<app-route id="IndexRoute" activity="FirstActivity" path="#"></app-route>
		</app-routing>
	</app-inf>

	<a href="#">First</a><br>
	<a href="#second">Second</a><br>
	<a href="#hello__Asriel__9000">Say HI!</a><br>

</body>
</html>
